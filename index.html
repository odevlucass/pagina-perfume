<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Gabrielle Essence Eau De Parfum</title>
</head>
<body>
  <main class="container">
    <picture>
      <source media="(max-width:1023px)" srcset="./images/image-mobile.jpg">
      <img src="./images/image-desktop.jpg" alt="Perfume image">
    </picture>

    <section class="text">
      <p id="tag">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <section class="price">
        <p id="price1">$149.99</p>
        <p id="price2">$169.99</p>
      </section>

      <a href="#" class="button">
        <img src="./images/icon.svg" alt="Icon of a shopping cart">
        <p>Add to Cart</p>
      </a>
    </section>
  </main>
</body>
</html>
